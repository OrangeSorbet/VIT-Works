<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veloce Racing - Sign Up</title>
    <link rel="icon" type="image/x-icon" href="images/vlogo.png">
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/signup.css">
    <script src="scripts/hamburger.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">
                <img src="images/vlogo.png" alt="Veloce Racing Logo" class="nav-logo">
            </a>
            <ul id="menu" class="menu">
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="achievements.html">Achievements</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
            <div id="hamburger" class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <div class="auth-box">
                <div class="auth-header">
                    <h1>Join the Veloce Team</h1>
                    <p>Create your racing profile</p>
                </div>
                <form id="signupForm" class="auth-form">
                    <div class="form-group">
                        <input type="text" id="name" required>
                        <label for="name">Full Name</label>
                        <div class="line"></div>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" required>
                        <label for="email">Email</label>
                        <div class="line"></div>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" required>
                        <label for="password">Password</label>
                        <div class="line"></div>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirmPassword" required>
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="line"></div>
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="terms">
                            <span class="checkmark"></span>
                            I agree to the Terms & Conditions
                        </label>
                    </div>
                    <button type="submit" class="auth-button">
                        <span>Sign Up</span>
                        <div class="button-effect"></div>
                    </button>
                </form>
                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html" class="switch-auth">Login</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Veloce Racing. All rights reserved.</p>
            <div class="social-links">
                <a href="https://www.youtube.com/@veloceracing8118" target="_blank"><i class="fab fa-youtube"></i></a>
                <a href="https://www.instagram.com/veloce_racing_india/?hl=en" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://in.linkedin.com/company/team-veloce-racing" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://veloceracing.in/" target="_blank"><img src="images/f1-car-svgrepo-com.svg"></a>
            </div>
        </div>
    </footer>

    <script src="scripts/signup.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("se2sQERy-1iOyJPFm");
        })();
    </script>
</body>
</html>
