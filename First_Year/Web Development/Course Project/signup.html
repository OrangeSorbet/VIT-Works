<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Products/css/signup.css">
    <link rel="stylesheet" href="Products/css/style.css">
    <link rel="icon" href="Products/images/logo2.png" type="icon">
    <script src="Products/js/userdata.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <title>Synercom Signup</title>
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form id="signupForm" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" id="fname" name="full_name" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" id="email" name="email" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" name="phone_number" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" name="gender" id="check-male" name="gender" checked />
              <label for="check-male">Male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">Prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" name="address1" placeholder="Enter street address" required />
          <input type="text" name="address2" placeholder="Enter street address line 2" required />
          <div class="column">
            <div class="select-box">
              <select name="country">
                <option hidden>Country</option>
                <option>America</option>
                <option>Japan</option>
                <option>India</option>
                <option>Nepal</option>
              </select>
            </div>
            <input type="text" name="city" placeholder="Enter your city" required />
          </div>
          <div class="column">
            <input type="number" name="postal_code" placeholder="Enter postal code" required />
          </div>
        </div>
        <button type="submit">Submit</button>
      <div class="guest">
        <a href="home.html">Use as guest</a>
      </div>
      </form>
    </section>
    <script type="text/javascript">
      (function() {
          emailjs.init("se2sQERy-1iOyJPFm");
      })();
  </script>
  </body>
</html>
